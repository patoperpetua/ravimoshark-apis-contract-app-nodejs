image: "${GLOBAL_IMAGE_NAME}:${GLOBAL_IMAGE_TAG}"

# https://gitlab.com/patoperpetua/pipelines-npm/tree/master/src
include:
  - project: 'singletonsd/pipelines/npm'
    file: '/src/.gitlab-ci-main.yml'

variables:
  GLOBAL_IMAGE_NAME: "node"
  GLOBAL_IMAGE_TAG: "8-alpine"
  TEST_STATIC_ALL: "true"
  ORIGINAL_REPOSITORY: "ravimosharksas/apis/contract/app-nodejs"

stages:
  - install
  - test_static
  - build
  - test_dynamic
  - package

install:
  stage: install
  before_script:
    - apk add --no-cache python make gcc g++
  script:
    - npm install --no-optional
  cache:
    paths:
      - node_modules/
  artifacts:
    paths:
      - node_modules/
  except:
    - schedules
  only:
    changes:
      - config/**/*
      - ./*.json
      - src/**/*
      - .gitlab-ci.yml

package-image:
  stage: package
  services:
    - docker:dind
  variables:
    DOCKER_DRIVER: overlay2
    DOCKER_BUILD_BASE_NAME: ${CI_REGISTRY_IMAGE}
  before_script:
    - echo "${REGISTRY_GITLAB_PASS}" | docker login registry.gitlab.com -u ${REGISTRY_GITLAB_USER} --password-stdin
    - apk add --no-cache bash curl gawk git sed util-linux pciutils usbutils coreutils binutils findutils grep
  script:
    - if [ "${CI_COMMIT_REF_NAME}" == "master" ]; then
        export DOCKER_BUILD_TAG=latest;
      else
        export DOCKER_BUILD_TAG=${CI_COMMIT_REF_NAME};
      fi
    - curl -o docker_build_multiple_images.sh -L https://singletonsd.gitlab.io/scripts/docker/latest/docker_build_multiple_images.sh
    - chmod +x docker_build_multiple_images.sh
    - ./docker_build_multiple_images.sh -c=${CI_COMMIT_SHA} -p
  only:
    changes:
      - config/**/*
      - ./*.json
      - src/**/*
      - .gitlab-ci.yml
